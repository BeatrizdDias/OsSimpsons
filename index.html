<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Oswald:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <title>Os Simpsons</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="" target="_blank">Inicio</a></li>
          <li><a href="" target="_blank">Sobre</a></li>
          <li><a href="">Contatos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Os Simpsons</h1>
      <section>
        <figure>
          <img
            class="marge"
            src="https://upload.wikimedia.org/wikipedia/pt/0/0b/Marge_Simpson.png"
            alt="Marge_Simpson"
          />
          <figcaption>Marge_Simpson</figcaption>
        </figure>
        <figure>
          <img
            class="homer"
            src="https://upload.wikimedia.org/wikipedia/pt/0/02/Homer_Simpson_2006.png"
            alt="Homer_Simpson"
          />
          <figcaption>Homer_Simpson</figcaption>
        </figure>
        <figure>
          <img
            class="lisa"
            src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png"
            alt="Lisa_Simpson"
          />
          <figcaption>Lisa_Simpson</figcaption>
        </figure>
      </section>
      <section>
        <figure>
          <img
            class="maggie"
            src="https://upload.wikimedia.org/wikipedia/en/9/9d/Maggie_Simpson.png"
            alt="Maggie_Simpson"
          />
          <figcaption>Maggie_Simpson</figcaption>
        </figure>
        <figure>
          <img
            class="abraham"
            src="https://upload.wikimedia.org/wikipedia/en/3/3e/Abe_Simpson.png"
            alt="Abraham"
          />
          <figcaption>Abraham</figcaption>
        </figure>
        <figure>
          <img
            class="bart"
            src="https://upload.wikimedia.org/wikipedia/pt/a/aa/Bart_Simpson_200px.png"
            alt="Bart_Simpson"
          />
          <figcaption>Bart_Simpson</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <h3 class="assinatura">Feito por Beatriz Dias</h3>
      <nav>
        <a href="">Meu instagram</a>
        <a href="">Meu Linkedin</a>
      </nav>

</html>
